apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  annotations:
    rbac.authorization.kubernetes.io/autoupdate: 'true'
  labels:
  name: test-read-only
  namespace: default
rules:
  - apiGroups:
      - ''
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - extensions
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - apps
    resources: ['*']
    verbs:
      - get
      - list
      - watch
  - apiGroups:
      - batch
    resources: ['*']
    verbs:
      - get
      - list
      - watch
